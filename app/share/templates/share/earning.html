<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('share.static', filename='css/earning.css') }}">
    <script src="{{ url_for('share.static', filename='js/generalize.js') }}" type="text/javascript"></script>
</head>
<body>
    <div class="wz1">
        <div class="wz2">已邀请 {{ register_num }} 人注册，有 {{ member_num }} 人购买会员</div>
        <div class="wz2">总共获得现金收益 {{ all_award }} 元</div>
    </div>
    <div>
        <img class="img1" src="{{ url_for('share.static', filename='images/share/earning.png') }}">
        {% for item in data %}
        <div class="displayFlex history-space">
            <div class="flex1 wz4">{{ item.phone_num }}</div>
            <div class="flex1 wz4">{% if item.register_time == "" %}暂未注册{% else %}{{ item.register_time }}{% endif %}</div>
            <div class="flex1 wz5">{% if item.award == "" %}暂无收益{% else %}{{ item.award }}{% endif %}</div>
        </div>
       {% endfor %}
    </div>
</body>
</html>
