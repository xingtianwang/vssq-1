<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>购买商品记录</title>
    <link rel="stylesheet" href="{{ url_for('home.static', filename='css/history.css') }}">
    <script src="{{ url_for('home.static', filename='js/jquery.js') }}" type="text/javascript"></script>
</head>
<body class="card-padding bgcolor-white">
    <div id="codeList">
        {% for item in data %}
        <div class="buyStyle" onclick="#">
            <div class="displayFlex content-padding">
                <div class="flex7">
                    <span class="buy-name">{{ item.pay_time }}</span>
                    <span class="vip-icon">时长：{{ item.type_name }}</span>
                </div>
                <div class="flex3 textRight buy-price numData2">￥{{ item.discount_price  / 100 }}</div>
            </div>
            <div class="displayFlex">
                <div class="flex5">
                    <p class="describe">
                        <span>订单号： {{ item.order }}</span>
                    </p>
                </div>
                <div class="flex3 textRight">
                    <p class="code-num">
                        <span>充值开通</span>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
