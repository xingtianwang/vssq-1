<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>购买商品</title>
    <link rel="stylesheet" href="{{ url_for('home.static', filename='css/code.css') }}">
    <script src="{{ url_for('home.static', filename='js/jquery.js') }}" type="text/javascript"></script>
</head>
<body class="card-padding bgcolor-white">
    <div id="codeList">
        {% for item in data%}
        <div class="buyStyle" onclick="BuyId('{{ item.id }}')">
            <div class="displayFlex content-padding">
                <div class="flex7">
                    <span class="buy-name">{{ item.type_name }}</span>
                    <span class="vip-icon">{{ item.discount * 10}}折</span>
                    <!-- 火：推荐图标 -->
                     {% if item.priority == 1 %}
                        <img src="{{ item.imags }}" width="15" height="18" style="margin-right:4px;vertical-align: middle;">
                     {% endif %}
                </div>
                <div class="flex3 textRight buy-price numData2">￥{{ item.discount_price / 100}}</div>
            </div>
            <div class="displayFlex">
                <div class="flex5">
                    <p class="describe">
                        <span>{{ item.des }}</span>
                    </p>
                </div>
                <div class="flex3 textRight">
                    <p class="code-num">
                        <span>￥{{ item.price / 100 }}</span>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="buy-bottom displayFlex">
        <p class="flex5">购买后可使用以下功能</p>
        <a onclick="b_agree()" class="deal">购买协议</a>
    </div>
    <div class="displayFlex use-icon">
        <img src="{{ url_for('home.static', filename='imgs/intelligent/v03.png') }}" width="45" height="45" alt="">
    </div>
</body>
<script>
    function BuyId(id) {
        agent.BuyId(id);
    }
    function b_agree() {
        agent.b_agree();
    }
    $(function(){
        $(".buyStyle").click(function(){
            $(".buyStyle").css({"background":"#ffffff","color":"#333333"})
            $(this).css({"background-image":"linear-gradient(-134deg, #757DFF 0%, #A46EF4 100%)","color":"#ffffff"}).siblings().css({"background":"#ffffff","color":"#333333"});
        });
    });
</script>
</html>
