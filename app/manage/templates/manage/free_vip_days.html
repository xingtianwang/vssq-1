{% extends "base.html" %}
{% import "_macro.html" as macro%}
{% block subtitle %} -免费会员天数{% endblock %}

{% block page_content %}


<form class="form-inline panel-default" action="{{ url_for('manage.free_vip_days') }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="row" style="margin:0 auto; text-align:left;">
        <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
            <div style="padding-bottom:5px;">
                {{ form.days.label }}:
                {{ form.days(class="form-control")}}
            </div>
            <div>
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </div>

    </div>

</form>
{% endblock %}
