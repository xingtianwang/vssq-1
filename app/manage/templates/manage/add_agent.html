{% extends "base.html" %}
{% import "_macro.html" as macro%}
{% block subtitle %} -添加管理代理人员{% endblock %}

{% block page_content %}


<form class="form-inline panel-default" action="{{ url_for('manage.add_agent') }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="row" style="margin:0 auto; text-align:left;">
        <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
            <div style="padding-bottom:5px;">
                {{ form.name.label }}
                {{ form.name(class="form-control")}}
            </div>
            <div>
                <a href="{{url_for('manage.add_agent')}}" class="btn btn-primary">取消</a>
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </div>

    </div>

</form>
{% endblock %}
