{% extends "base.html" %}
{% block subtitle %} -添加产品{% endblock %}

{% block page_content %}
    <form action="{{ url_for('manage.add_vip_members', godin_id=godin_id) }}" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <table align="center" style="font-size:14px;">
            <tr>
                <td style="padding-right:5px;">手机号:</td>
                <td style="padding-bottom:10px;">{{ phone_num }}</td>
            </tr>
            <tr>
                <td style="padding-right:5px;">渠道:</td>
                <td style="padding-bottom:10px;">{{ channel }}</td>
            </tr>
            <tr>
                <td style="padding-right:5px;">{{ form.category.label }}:</td>
                <td style="padding-bottom:10px;">{{ form.category(class="form-control", placeholder="必填") }}</td>
            </tr>
                <td style="padding-bottom:100px;">
                    {{ form.submit(class="btn btn-primary") }}
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
