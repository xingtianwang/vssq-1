{% extends "base.html" %}
{% block subtitle %} -活动说明{% endblock %}

{% block page_content %}
    <form action="{{ url_for('manage.active_intro') }}" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <table align="center" style="font-size:14px;">
            <tr>
                <td style="padding-right:5px;">{{ form.active_intro.label }}:</td>
                <td style="padding-bottom:10px;">{{ form.active_intro(class="form-control") }}</td>
            </tr>

            <tr>
                <td style="padding-bottom:100px;">
                    {{ form.submit(class="btn btn-primary") }}
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
