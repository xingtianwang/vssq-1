{% extends "guide_base.html" %}
{% block content %}
             <div class="container con-padding">
            <p class="details-title margin-b30">V商神器不启动，微信分身无法使用怎么办？</p>
            <p class="explain">
               您需要找到手机中的自启管理，一般会在您的手机管家中哟。
            </p>
            <p class="explain">
               点击自启管理 → 点击应用关联启动管理 → 进入关联启动页面后，找到V商神器，开启关联启动按钮，允许V商神器被其他应用启动即可。
            </p>
         </div>
{% endblock %}
